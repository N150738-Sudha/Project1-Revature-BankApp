<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link type="text/css" rel="stylesheet" href="css/mainStyle.css" />
<script type="text/javascript">
function validate(){
	var customerId = document.getElementById("customerId").value;
	if(customerId.length == 0 ){
		errorcustomerId.innerText = "Please enter customerId";
		return false;
	}
}
</script>
</head>
<body>
<h2>Displaying customer details by Customer Id</h2>
<form action="EmployeeActionController" onsubmit="return validate()">
<table>
<tr><td>Enter Customer Id : <input type="number" name="customerId" id="customerId"><td>
<td><font color="red"><div id="errorcustomerId"></div></font></td></tr>
<tr><td><input type="hidden" name="action" id="action" value="getCustomerById"></tr>
<tr></tr>
<tr><input type="submit" value="Get details"></tr>
</table>
</form>
</body>
</html>
