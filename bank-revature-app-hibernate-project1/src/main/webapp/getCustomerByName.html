<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link type="text/css" rel="stylesheet" href="css/mainStyle.css" />
<script type="text/javascript">
function validate(){
	var customerName = document.getElementById("customerName").value;
	if(customerName.length == 0 ){
		errorcustomerName.innerText = "Please enter customerName";
		return false;
	}
}
</script>
</head>
<body>
<h1>Displaying customer details by Customer Name</h1>
<form action="EmployeeActionController" onsubmit="return validate()">
<table>
<tr><td>Enter Customer Name<input type="text" name="customerName" id="customerName"><td>
<td><font color="red"><div id="errorcustomerName"></div></font></td>
<td><input type="hidden" name="action" id="action" value="getCustomerByName"></tr>
<tr><input type="submit" value="Get details"></tr>
</table>
</form>
</body>
</html>
