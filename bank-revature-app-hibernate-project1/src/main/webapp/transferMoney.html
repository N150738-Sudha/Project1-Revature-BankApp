<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link type="text/css" rel="stylesheet" href="css/mainStyle.css" />
<script type="text/javascript">
function validate(){
	var customerId = document.getElementById("customerId").value;
	var amount = document.getElementById("transferAmount").value;
	if(customerId.length == 0 ){
		errorCustomerId.innerText = "Please enter the customerId";
		return false;
	}
	else if(amount.length == 0){
		errorTransferAmount.innerText = "Please enter the amount";
		return false;
	}
	else{
		return true;
	}
}
</script>
</head>
<body>
<h2 align="center"><u>Welcome to money transfer section</u></h2>
<form action="CustomerActionController" onsubmit="return validate()">
<table cellpadding="10" cellspacing="10" align="center">
<tr><td>Receiver CustomerId :  </td><td><input type="number" name="customerId" id="customerId"></td>
<td><font color="red"><div id="errorCustomerId"></div></font></td></tr>
<tr><td>Enter the amount to transfer : Rs. </td><td><input type="number" name="amount" id="transferAmount"></td>
<td><font color="red"><div id="errorTransferAmount"></div></font></td></tr>
<tr><td><input type="hidden" name = "action" id="action" value="transfer" readonly="readonly"></td><td></td><td></td></tr>


<tr><td><input type = "submit" value="Transfer" class="btn btn-primary btn btn-outline-dark" colspan=3 valign="middle" align="center"></td><td></td><td></td></tr>
</table>
<br/><br/>
<h2><button formaction="customerUserStories.html" class="btn btn-primary btn btn-outline-dark">Home</button></h2><br/>
</form>
</body>
</html>
