<body>
<h2 align="center"><u>Customer Registration Form</u></h2>
<form action="CustomerController" onsubmit="return validate()">
<table cellpadding="10" cellspacing="10" align="center">
	<tr><td>Customer Name </td><td><input  type="text" name="customerName" id="username" /></td></tr>
	<tr><td>Password </td><td><input  type="password" name="password" id="password" /></td></tr>
	<tr><td>Confirm Password </td><td><input  type="password" name="confirmpassword" id="confirmpassword" /></td></tr>
	<tr><td>Balance</td><td><input  type="number" name="balance" id="balance" value="5000" readonly="readonly" /></td></tr>

	<tr><td>Mobile Number </td><td><input  type="text" name="mobileNumber" id="mobile" /></td></tr>

	<tr><td>Email </td><td><input  type="email" name="emailId" id="emailId" placeholder="name@domain.com"/></td></tr>
	
	<tr><td><input type="submit" value="Add Customer" class="btn btn-primary btn btn-outline-dark"> </td><td><input type="reset" value="Clear" class="btn btn-primary btn btn-outline-dark"></td></tr>
	
</table>
</form>

<a href="Home.html">Home</a>
</body>
